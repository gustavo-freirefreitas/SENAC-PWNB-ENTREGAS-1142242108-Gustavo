<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FMME</title>

    <link rel="stylesheet" href = "../CSS/estilo.css">
    <script type="text/javascript" src = "../JAVA SCRIPT/nucleo.js"></script>
    
</head>

<body>

    <div id = "container">

    <div class="form-card">
      
        <div class="form-card-2">
            
            <form class="form">
            
                <h2 class="title-login">Login</h2>
                 
                <div class="field">
             
                    <span class="input-icon icon icon-user-1"></span>
                    <input type="text" class="input-field" placeholder="Nome" id = "nome" autocomplete="off">
                
                </div>
                <div class="field">
                    
                    <span class = "input-icon icon icon-locked"></span>
                    <input type = "password" class = "input-field" placeholder = "Senha" id = "senha">
                
                </div>
                <div class="box-btn">
                    
                    <button class="btn-login" onclick = "logar(); return false">Entrar</button>
                    <button class="btn-cadastrar" onclick = "cadastrar(); return false">Cadastrar</button>
                
                </div>
                                        
            </form>
            
        </div>
    </div>
    </div>

</body>

</html>
